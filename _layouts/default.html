<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
  </header>
  
  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.author }} {{ site.date | date: '%Y' }}</p>
  </footer>
</body>
</html>
